<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBM - Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="glass-card rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-white mb-2">Small Business Manager</h1>
                <p class="text-gray-200">Configure your business database</p>
            </div>
            
            <div class="bg-white/90 backdrop-blur-sm rounded-xl p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Firebase Configuration</h2>
                <p class="text-gray-600 mb-6">Enter your Firebase project credentials to store your business data securely.</p>
                
                <form id="configForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                            <input type="text" id="apiKey" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Auth Domain</label>
                            <input type="text" id="authDomain" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="your-project.firebaseapp.com">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Project ID</label>
                            <input type="text" id="projectId" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Storage Bucket</label>
                            <input type="text" id="storageBucket" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="your-project.appspot.com">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Messaging Sender ID</label>
                            <input type="text" id="messagingSenderId" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">App ID</label>
                            <input type="text" id="appId" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div class="pt-4">
                            <button type="submit"
                                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-all duration-200">
                                <i class="fas fa-database mr-2"></i>Save Configuration
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="text-center text-gray-300">
                <p class="text-sm">Don't have Firebase setup? 
                    <a href="https://firebase.google.com" target="_blank" class="text-blue-300 hover:text-white underline">Create a project</a>
                </p>
                <p class="text-xs mt-2">Configuration is stored locally on your device for security</p>
            </div>
        </div>
    </div>
    
    <script src="./js/config.js"></script>
</body>
</html>
